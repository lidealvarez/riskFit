<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Riesgo de Lesión</title>
</head>

<body>
    <h1>Formulario de Predicción de Riesgo de Lesión</h1>
    <form action="/predict" method="POST" id="riskForm">
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="trainingHoursPerWeek">Horas de Entrenamiento por Semana:</label>
        <input type="number" id="trainingHoursPerWeek" name="trainingHoursPerWeek" required><br><br>

        <label for="trainingIntensity">Intensidad del Entrenamiento (1-10):</label>
        <input type="number" id="trainingIntensity" name="trainingIntensity" min="1" max="10" required><br><br>

        <label for="weeklyTrainingVolume">Volumen de Entrenamiento Semanal (en horas):</label>
        <input type="number" id="weeklyTrainingVolume" name="weeklyTrainingVolume" required><br><br>

        <label for="loadProgression">Progresión de Carga (en kg o equivalente):</label>
        <input type="number" id="loadProgression" name="loadProgression" required><br><br>

        <button type="submit">Predecir Riesgo</button>
    </form>
</body>

</html>
