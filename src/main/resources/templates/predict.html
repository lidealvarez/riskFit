<!DOCTYPE html>
<html lang="es">
<link rel="stylesheet" href="/css/styles.css">
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet"> <!-- Fuente Nunito -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Riesgo de Lesión</title>
</head>

<body>
    <h1>Formulario de Predicción de Riesgo de Lesión</h1>
    <form action="/predict" method="post">
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="trainingHoursPerWeek">Horas de entrenamiento por semana:</label>
        <input type="number" id="trainingHoursPerWeek" name="trainingHoursPerWeek" required><br><br>

        <label for="trainingIntensity">Intensidad del entrenamiento:</label>
        <input type="number" id="trainingIntensity" name="trainingIntensity" required><br><br>

        <label for="weeklyTrainingVolume">Volumen semanal de entrenamiento:</label>
        <input type="number" id="weeklyTrainingVolume" name="weeklyTrainingVolume" required><br><br>

        <label for="loadProgression">Progresión de carga:</label>
        <input type="number" step="0.01" id="loadProgression" name="loadProgression" required><br><br>

        <button type="submit">Predecir</button>
    </form>
</body>

</html>
