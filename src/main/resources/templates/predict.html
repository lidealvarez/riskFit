<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/css/styles.css">
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet"> <!-- Nunito Font -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Injury Risk Prediction</title>
</head>

<body>
    <h1>Injury Risk Prediction Form (Model 1)</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="trainingHoursPerWeek">Training Hours per Week:</label>
        <input type="number" id="trainingHoursPerWeek" name="trainingHoursPerWeek" required><br><br>

        <label for="trainingIntensity">Training Intensity:</label>
        <input type="number" id="trainingIntensity" name="trainingIntensity" required><br><br>

        <label for="weeklyTrainingVolume">Weekly Training Volume:</label>
        <input type="number" id="weeklyTrainingVolume" name="weeklyTrainingVolume" required><br><br>

        <label for="loadProgression">Load Progression:</label>
        <input type="number" step="0.01" id="loadProgression" name="loadProgression" required><br><br>

        <button type="submit">Predict</button>
    </form>
</body>

</html>
