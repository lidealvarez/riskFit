<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/css/styles.css">
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Injury Risk Prediction</title>
</head>

<body>
    <h1>Injury Risk Prediction Form (Model 2)</h1>
    <form action="/predict2" method="post">
        <label for="Player_Age">Player Age:</label>
        <input type="number" id="player_Age" name="player_Age" required><br>

        <label for="Player_Weight">Player Weight:</label>
        <input type="number" step="0.1" id="player_Weight" name="player_Weight" required><br>

        <label for="Player_Height">Player Height:</label>
        <input type="number" step="0.1" id="player_Height" name="player_Height" required><br>

        <label for="Previous_Injuries">Previous Injuries:</label>
        <input type="number" id="previous_Injuries" name="previous_Injuries" required><br>

        <label for="Training_Intensity">Training Intensity:</label>
        <input type="number" id="training_Intensity" name="training_Intensity" required><br>

        <label for="Recovery_Time">Recovery Time:</label>
        <input type="number" id="recovery_Time" name="recovery_Time" required><br>

        <button type="submit">Predict</button>
    </form>
</body>

</html>
